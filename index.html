<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC-336 Web Programming - The Retro Web Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('images/internet.GIF') repeat;
            opacity: 0.1;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        h1 {
            font-size: 3em;
            color: #4a5568;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .instructor-section {
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .instructor-section::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: url('images/Education 546.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
        }

        .links-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }

        .link-card:hover {
            transform: scale(1.05);
        }

        .floating-image {
            position: absolute;
            animation: bounce 3s ease-in-out infinite;
        }

        .floating-image:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-image:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .floating-image:nth-child(3) {
            bottom: 15%;
            left: 8%;
            animation-delay: 2s;
        }

        .floating-image:nth-child(4) {
            bottom: 25%;
            right: 5%;
            animation-delay: 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .tech-showcase {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tech-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tech-item img {
            max-width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .retro-banner {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 1.2em;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .floating-image {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Floating decorative images -->
        <img src="images/www.png" alt="WWW" class="floating-image" style="width: 60px; opacity: 0.7;">
        <img src="images/CNECT.GIF" alt="Connect" class="floating-image" style="width: 50px; opacity: 0.6;">
        <img src="images/ELECT~58.GIF" alt="Electric" class="floating-image" style="width: 70px; opacity: 0.8;">
        <img src="images/MODEM-~6.GIF" alt="Modem" class="floating-image" style="width: 80px; opacity: 0.5;">

        <div class="header">
            <h1>CSC-336 Web Programming</h1>
            <h2>American University - Fall 2025</h2>
        </div>

        <div class="retro-banner">
            Professor Mike Treanor
        </div>

        <div class="tech-showcase">
            <div class="tech-item">
                <img src="images/LAPTOP.BMP" alt="Laptop">
                <p><strong>HTML/CSS</strong></p>
            </div>
            <div class="tech-item">
                <img src="images/Email 103.jpg" alt="Email">
                <p><strong>JavaScript</strong></p>
            </div>
            <div class="tech-item">
                <img src="images/ECommerce 518.jpg" alt="E-Commerce">
                <p><strong>Server-side Programming</strong></p>
            </div>
            <div class="tech-item">
                <img src="images/Business 3791.png" alt="Business">
                <p><strong>Frameworks, Modern Development</strong></p>
            </div>
        </div>

        <div class="links-section">
            <div class="link-grid">
                <a href="syllabus.html" class="link-card">
                    Syllabus
                </a>
                <a href="schedule.html" class="link-card">
                    Schedule
                </a>
            </div>
        </div>
    </div>
</body>
</html>
