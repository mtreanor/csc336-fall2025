<html>
    <head>
       <title>CSS Demo</title> 
       <style>
        body {
            background-color: aqua;
        }

        p {
            background-color: black;
        }

        .important {
            background-color: brown;
        }

        .important:hover {
            background-color: rgb(255, 255, 255);
        }

        #special {
            background-color: darkgreen;
        }
       </style>
    </head>
    <body>
        <p style="background-color: hotpink;">
            This is a place where we are going to experiment with CSS.
        </p>
        <p class="important">
            There's another! njdfkgnfjkrnfkrndjk
        </p>
        <p class="important" id="special">
            Here's a third paragraph.
        </p>
    </body>
</html>
