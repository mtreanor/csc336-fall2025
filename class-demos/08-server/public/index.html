<html>
    <head>

    </head>
    <body>
        <button onclick="
            console.log('clicked');
            let promise = fetch('/test');
            let t = promise.then(res => res.json() );
            t.then(r => {
                    r.forEach(element => {
                        document.querySelector('body').innerHTML += element + '<br>';
                    });
                }
            )
            ">CLICK ME</button>
    </body>
</html>
