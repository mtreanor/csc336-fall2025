<html>
    <head>
        <title>Animals</title>
        <script src="./animal.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Add New Animal</h1>
        <div id="add-new-animal">
            <form id="add-animal-form">
                <label for="animal-type-field">Animal Type</label>
                <input id="animal-type-field" type="text"></input>

                <label for="animal-strength-field">Strength</label>
                <input id="animal-strength-field" type="number" min="1" max="20"></input>

                <label for="animal-charisma-field">Charisma</label>
                <input id="animal-charisma-field" type="number" min="1" max="20"></input>

                <button type="submit" id="add-animal-button">Add Animal</button>
            </form>
        </div>
        <h1>All Animals</h1>
        <div id="all-animal-info"></div>
    </body>
</html>
